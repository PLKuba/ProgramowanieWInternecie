<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tac Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="gameModeDisplay" class="game-mode-display">Current Mode: Human</div>
    <div class="scoreboard">Current Mode: Human</div>

    <div id="scoreboard" class="scoreboard">
        <div>Player O (You): <span id="score-o">0</span></div>
        <div>Player X (Computer/Player 2): <span id="score-x">0</span></div>
    </div>

    <!-- New reset scoreboard button -->
    <div class="reset-scoreboard">
        <div class="button"><a href="#" onclick="resetScoreboard()">Reset Scoreboard</a></div>
    </div>

    <table>
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>

    </table>
    <div class="endgame">
        <div class="text"></div>
    </div>

    <div class="button-container">
        <div class="button"><a href="#" onclick="startGame('easy')">Play Against Easy Bot</a></div>
        <div class="button"><a href="#" onclick="startGame('hard')">Play Against Hard Bot</a></div>
        <div class="button"><a href="#" onclick="startGame('human')">Play Against Another Player</a></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
